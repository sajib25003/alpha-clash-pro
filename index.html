<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- tailwind css & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/d69151b4e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="bg-[#1E1E1E] min-h-screen text-white bg-[url('images/background.png')] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-screen" class="home flex flex-col justify-center min-h-screen ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="font-anton text-9xl uppercase">Alpha Clash pro</h1>
                <p class="font-poppins text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button  onclick="play()" class="btn bg-orange-200 font-poppins text-2xl font-medium">Play Now!</button>
            </div>
        </section>
        <!-- playground section -->
        <section id="playground-screen" class="play-ground flex flex-col justify-center items-center min-h-screen gap-10 hidden pt-10">
            <!-- white board -->
            <div
                class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[#1e1e1ecc] rounded-2xl border-[20px]">
                <div class="flex justify-center">
                    <p class="font-poppins items-center px-6 pb-3 rounded-b-xl text-lg font-medium bg-[#1e1e1ecc]">Don't watch keyboard before playing</p>
                </div>
                <div class="flex justify-center items-center h-full  ">
                    <h1 id="current-alphabet" class="font-poppins text-9xl font-semibold text-black uppercase">Y</h1>
                </div>
            </div>
            <!-- keyboard -->
            <div class="text-black font-inter font-bold text-xl flex flex-col gap-3">
                <div class="flex justify-center gap-3 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-3 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-3 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>

            </div>

            <!-- life & score -->
            <div class="flex justify-between  w-2/3 pb-8">
                <button class="btn bg-[#894189] text-white">Life <i class="fa-solid fa-heart-circle-plus" style="color: #ffffff;"></i>  1</button>
                <button class="btn bg-[#360490] text-white">Score <i class="fa-solid fa-circle-dollar-to-slot" style="color: #ffffff;"></i> 1</button>
            </div>

        </section>
        <!-- final score section -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white bg-[#ffffff8f] p-8 text-center space-y-4 rounded-lg">
                
                <h1 class="text-8xl"><span class="font-extrabold">Score : </span>
                <span class="">14</span></h1>
                <button class="bg-white text-black font-poppins font-semibold text-2xl p-3 rounded-lg">Play Again</button>
                <p>Practice will make you Pro...</p>
            </div>
        </section>

        <script src="scripts/utility.js"></script>
        <script src="scripts/alpha-clash.js"></script>
    </main>
</body>

</html>
